<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="https://rsoftcreators.github.io/greensorting.github.io/style.css">
</head>
<body>
    <nav class="sticky-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Greensorting</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="materials.html">Materials</a></li>
                <li><a href="get-started.html" class="active">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <section class="signup-section">
        <h2>Join Us Today!</h2>
        <form class="animated-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="cta-button">Join Now</button>
        </form>
    </section>

    <section class="testimonials">
        <h2>What Our Users Say</h2>
        <div class="testimonial hidden">
            <p>"Greensorting changed how I recycle!"</p>
        </div>
        <div class="testimonial hidden">
            <p>"I love how easy it is to recycle with Greensorting!"</p>
        </div>
        <div class="testimonial hidden">
            <p>"A fantastic initiative for our community!"</p>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <form class="newsletter-form">
                <input type="email" placeholder="Subscribe to our newsletter" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>

    <script src="https://rsoftcreators.github.io/greensorting.github.io/script.js"></script>
</body>
</html>
