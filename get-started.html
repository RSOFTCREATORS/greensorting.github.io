<html lang="en">

    <title>Get Started</title>
</head>
<body>
    <!-- Navigation -->

    <section class="signup-section">
        <form class="animated-form">
            <div class="form-group">
                <input type="text" id="name" required>
                <label for="name">Full Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="cta-button">Join Now</button>
        </form>
    </section>

    <section class="testimonials">
        <div class="testimonial hidden">
            <p>"Greensorting changed how I recycle!"</p>
        </div>
        <!-- More testimonials -->
    </section>

    <!-- Footer -->
    <script src="https://rsoftcreators.github.io/greensorting.github.io/script.js"></script>
