<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head as index.html -->
    <title>Materials We Collect</title>
</head>
<body>
    <!-- Same navigation -->

    <main class="materials-grid">
        <div class="material-card" draggable="true">
            <img src="plastic-icon.svg" alt="Plastic">
            <h3>Plastic</h3>
            <div class="material-info">
                <p>We accept PET, HDPE, and LDPE plastics</p>
            </div>
        </div>
        
        <!-- More material cards -->

        <div class="sorting-zones">
            <div class="sort-zone" id="plastic-zone">Plastic</div>
            <div class="sort-zone" id="glass-zone">Glass</div>
            <div class="sort-zone" id="metal-zone">Metal</div>
        </div>
    </main>

    <!-- Same footer -->
    <script src="script.js"></script>
</body>
</html>
