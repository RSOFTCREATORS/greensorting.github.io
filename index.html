<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - GreenSorting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #004d40;
            text-align: center;
        }

        .loading-animation {
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-top-color: #00695c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div>
    <div class="loading-animation"></div>
    <p>You Are Now Connected! Loading All Contents Before Redirecting To Home Page...</p>
</div>

<script>
    setTimeout(() => {
        window.location.href = 'https://rsoftcreators.github.io/greensorting.github.io/home.html'; // Redirect to the homepage
    }, 5000);
</script>

</body>
</html>
