<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greensorting - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="sticky-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">Greensorting</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="materials.html">Materials</a></li>
                <li><a href="get-started.html">Get Started</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <video autoplay muted loop id="heroVideo">
            <source src="recycling-video.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay">
            <h1 class="tagline">Connecting Communities Through Recycling</h1>
            <div class="cta-buttons">
                <a href="get-started.html" class="cta-button">Start Recycling</a>
                <a href="materials.html" class="cta-button">Learn More</a>
            </div>
        </div>
    </section>

    <section class="materials-carousel">
        <div class="carousel-track">
            <div class="carousel-item"><img src="plastic.jpg" alt="Plastic"></div>
            <div class="carousel-item"><img src="glass.jpg" alt="Glass"></div>
            <div class="carousel-item"><img src="metal.jpg" alt="Metal"></div>
        </div>
    </section>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <form class="newsletter-form">
                <input type="email" placeholder="Subscribe to our newsletter">
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
